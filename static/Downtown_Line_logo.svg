  <title>Downtown Line logo</title>

  <defs>
    <g id="car">
      <path d="M 0 -6 L -8 -6 L -9 0 L -16 0 L -12 -6 C -17 -6 -18 -7 -18.5 -14 C -18.5 -19 -16 -30 -14 -35
