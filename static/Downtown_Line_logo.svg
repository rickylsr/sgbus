            M 0 -15   C -20 -15 -14 -15 -14 -25   C -12 -30 -15 -38 0 -38   C 15 -38 12 -30 14 -25   C 14 -15 20 -15 0 -15 Z
            M -11 -11 A 2 2 0 0 0 -7 -11 A 2 2 0 0 0 -11 -11 Z
            M 11 -11 A 2 2 0 0 0 7 -11 A 2 2 0 0 0 11 -11 Z"
            stroke-width="0.3" stroke="none" fill-rule="evenodd"/>
